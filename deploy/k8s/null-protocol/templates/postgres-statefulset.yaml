apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  serviceName: postgres
  replicas: 1
  selector: { matchLabels: { app: postgres } }
  template:
    metadata: { labels: { app: postgres } }
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports: [{ containerPort: 5432 }]
          env:
            - { name: POSTGRES_DB, value: {{ .Values.postgres.database | quote }} }
            - { name: POSTGRES_USER, value: {{ .Values.postgres.user | quote }} }
            - name: POSTGRES_PASSWORD
              valueFrom: { secretKeyRef: { name: pg-secrets, key: password } }
          volumeMounts:
            - { name: pgdata, mountPath: /var/lib/postgresql/data }
      volumes: []
  volumeClaimTemplates:
    - metadata: { name: pgdata }
      spec:
        accessModes: ["ReadWriteOnce"]
        resources: { requests: { storage: {{ .Values.postgres.storage | quote }} } }
