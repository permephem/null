specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CanonRegistry
    network: mainnet
    source:
      address: "0x0000000000000000000000000000000000000000" # Replace with actual contract address
      abi: CanonRegistry
      startBlock: 0 # Replace with actual deployment block
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AnchoredEvent
        - Relayer
        - AssuranceTier
        - ProtocolStats
        - SubjectTag
        - ControllerDID
        - DailyStats
      abis:
        - name: CanonRegistry
          file: ./abis/CanonRegistry.json
      eventHandlers:
        - event: Anchored(indexed bytes32,indexed bytes32,indexed address,bytes32,bytes32,uint8,uint256)
          handler: handleAnchored
      callHandlers: []
      blockHandlers: []
      file: ./src/mapping.ts
templates: []
