name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Generate changelog
        run: |
          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/}
          echo "## Release $VERSION" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### Features" >> CHANGELOG.md
          echo "- Enhanced security hardening" >> CHANGELOG.md
          echo "- Privacy-preserving subject tags" >> CHANGELOG.md
          echo "- W3C Verifiable Credentials support" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### Security" >> CHANGELOG.md
          echo "- HMAC-based subject tags" >> CHANGELOG.md
          echo "- Replay protection" >> CHANGELOG.md
          echo "- Gas optimization" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### Documentation" >> CHANGELOG.md
          echo "- Updated technical whitepaper" >> CHANGELOG.md
          echo "- Enhanced API documentation" >> CHANGELOG.md

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false

  build-and-upload:
    name: Build and Upload Assets
    runs-on: ${{ matrix.os }}
    needs: create-release
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Compress-Archive -Path "dist", "contracts", "schemas", "docs", "package.json", "README.md", "LICENSE" -DestinationPath "null-protocol-${{ github.ref_name }}-${{ matrix.os }}.zip" -Force
          Write-Host "Created null-protocol-${{ github.ref_name }}-${{ matrix.os }}.zip"

      - name: Create archive (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          tar -czf "null-protocol-${{ github.ref_name }}-${{ matrix.os }}.tar.gz" \
            dist/ \
            contracts/ \
            schemas/ \
            docs/ \
            package.json \
            README.md \
            LICENSE
          echo "Created null-protocol-${{ github.ref_name }}-${{ matrix.os }}.tar.gz"

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          files: |
            ./null-protocol-${{ github.ref_name }}-${{ matrix.os }}.tar.gz
            ./null-protocol-${{ github.ref_name }}-${{ matrix.os }}.zip

  deploy-mainnet:
    name: Deploy to Mainnet
    runs-on: ubuntu-latest
    needs: [create-release, build-and-upload]
    environment: mainnet
    if: startsWith(github.ref, 'refs/tags/v1.')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Ethereum Mainnet
        id: deploy
        run: |
          # Run deployment and capture output
          DEPLOY_OUTPUT=$(forge script script/Deploy.s.sol \
            --rpc-url ${{ secrets.ETHEREUM_RPC_URL }} \
            --private-key ${{ secrets.RELAYER_PRIVATE_KEY }} \
            --broadcast \
            --verify \
            --etherscan-api-key ${{ secrets.ETHERSCAN_API_KEY }} 2>&1)
          
          echo "Deployment output:"
          echo "$DEPLOY_OUTPUT"
          
          # Extract contract addresses from the output
          CANON_REGISTRY=$(echo "$DEPLOY_OUTPUT" | grep "CanonRegistry:" | tail -1 | awk '{print $2}')
          MASK_SBT=$(echo "$DEPLOY_OUTPUT" | grep "MaskSBT:" | tail -1 | awk '{print $2}')
          
          # Validate addresses
          if [[ -z "$CANON_REGISTRY" || -z "$MASK_SBT" ]]; then
            echo "âŒ Failed to extract contract addresses from deployment output"
            echo "CanonRegistry: $CANON_REGISTRY"
            echo "MaskSBT: $MASK_SBT"
            exit 1
          fi
          
          # Output contract addresses for subsequent steps
          echo "canonRegistry=$CANON_REGISTRY" >> $GITHUB_OUTPUT
          echo "maskSBT=$MASK_SBT" >> $GITHUB_OUTPUT
          
          echo "âœ… Contract addresses extracted:"
          echo "CanonRegistry: $CANON_REGISTRY"
          echo "MaskSBT: $MASK_SBT"
        env:
          ETHEREUM_RPC_URL: ${{ secrets.MAINNET_RPC_URL }}
          PRIVATE_KEY: ${{ secrets.RELAYER_PRIVATE_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}

      - name: Verify contracts on Etherscan
        run: npm run verify
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}

      - name: Update contract addresses
        run: |
          echo "ðŸ“ Updating contract addresses..."
          echo "CanonRegistry: ${{ steps.deploy.outputs.canonRegistry }}"
          echo "MaskSBT: ${{ steps.deploy.outputs.maskSBT }}"
          
          # Create deployment info file
          cat > deployment-info.json << EOF
          {
            "network": "ethereum-mainnet",
            "release": "${{ github.ref_name }}",
            "commit": "${{ github.sha }}",
            "deployedAt": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "contracts": {
              "canonRegistry": "${{ steps.deploy.outputs.canonRegistry }}",
              "maskSBT": "${{ steps.deploy.outputs.maskSBT }}"
            }
          }
          EOF
          
          echo "âœ… Contract addresses updated successfully"

  notify-community:
    name: Notify Community
    runs-on: ubuntu-latest
    needs: [create-release, deploy-mainnet]
    if: always()
    steps:
      - name: Notify Discord
        run: |
          curl -H "Content-Type: application/json" \
               -d '{"content": "ðŸš€ Null Protocol v${{ github.ref_name }} has been released! Check out the latest features and security improvements."}' \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Notify Twitter
        run: |
          echo "ðŸš€ Null Protocol v${{ github.ref_name }} is now live! Enhanced security, privacy-preserving tags, and W3C VC support. The future of verifiable deletion is here. #NullProtocol #DigitalRights"

      - name: Update documentation
        run: |
          # Update version in package.json
          npm version ${{ github.ref_name }} --no-git-tag-version

          # Update documentation with new version
          echo "Updated to version ${{ github.ref_name }}" > VERSION.md
