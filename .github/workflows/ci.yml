name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

env:
  NODE_VERSION: '18'
  FOUNDRY_PROFILE: ci

jobs:
  # Job 1: Code Quality & Formatting
  quality:
    name: Code Quality & Formatting
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: TypeScript type check
        run: npm run type-check

      - name: Check Solidity formatting
        run: forge fmt --check

  # Job 2: Compile & Build
  compile:
    name: Compile & Build
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: forge install

      - name: Compile contracts
        run: forge build --sizes

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            out/
            lib/

  # Job 3: Smart Contract Tests
  forge-tests:
    name: Smart Contract Tests
    runs-on: ubuntu-latest
    needs: compile
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: forge install

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Run unit tests
        run: forge test --profile ci -vvv

      - name: Run invariant tests
        run: forge test --match-contract ".*InvariantTest" --profile ci

      - name: Run fuzz tests
        run: forge test --fuzz-runs 10000 --profile ci

      - name: Generate coverage report
        run: forge coverage --report lcov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./lcov.info
          flags: smart-contracts
          name: codecov-smart-contracts

  # Job 4: Relayer & Integration Tests
  relayer:
    name: Relayer & Integration Tests
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts and generate types
        run: npm run compile

      - name: Build relayer
        run: npm run relayer:build

      - name: Run relayer tests
        run: npm run test:relayer -- --runInBand

      - name: Run integration tests
        run: npm run test:integration

      - name: Collect coverage
        if: github.event_name == 'pull_request'
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        if: github.event_name == 'pull_request'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: relayer
          fail_ci_if_error: true

  # Job 5: Static Analysis & Security
  static-analysis:
    name: Static Analysis & Security
    runs-on: ubuntu-latest
    needs: compile
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: forge install

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Install Slither
        run: |
          pip install slither-analyzer

      - name: Run Slither analysis
        run: |
          set -o pipefail
          SLITHER_EXIT=0
          slither . --json slither-results.json || SLITHER_EXIT=$?
          node .github/scripts/verify-slither.js \
            slither-results.json \
            .github/security/slither-allowlist.json \
            $SLITHER_EXIT

      - name: Upload Slither results
        uses: actions/upload-artifact@v4
        with:
          name: slither-results
          path: slither-results.json

      - name: Run gas analysis
        run: forge test --gas-report

      - name: Upload gas report
        uses: actions/upload-artifact@v4
        with:
          name: gas-report
          path: gas-report.txt

  # Job 6: Dependency Audit
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: npm audit
        run: npm audit --audit-level=moderate

  # Job 7: Build & Package
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    needs:
      - forge-tests
      - relayer
      - static-analysis
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist
            artifacts
            typechain-types

  # Job 8: Deploy to Testnet (main branch only)
  deploy-testnet:
    name: Deploy to Base Sepolia
    runs-on: ubuntu-latest
    needs:
      - build
      - dependency-audit
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: testnet
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .

      - name: Deploy contracts
        run: npm run deploy:testnet
        env:
          BASE_SEPOLIA_RPC_URL: ${{ secrets.BASE_SEPOLIA_RPC_URL }}
          PRIVATE_KEY: ${{ secrets.RELAYER_PRIVATE_KEY }}
          BASESCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}

      - name: Verify contracts
        run: npm run verify
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}

  # Job 9: Final Status Report
  notify:
    name: CI/CD Status Report
    runs-on: ubuntu-latest
    needs:
      - quality
      - compile
      - forge-tests
      - relayer
      - static-analysis
      - dependency-audit
      - build
      - deploy-testnet
    if: always()
    steps:
      - name: Generate comprehensive report
        run: |
          echo "## ðŸš€ CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.quality.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Compile & Build | ${{ needs.compile.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Smart Contract Tests | ${{ needs.forge-tests.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Relayer & Integration | ${{ needs.relayer.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Static Analysis | ${{ needs.static-analysis.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Audit | ${{ needs.dependency-audit.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build & Package | ${{ needs.build.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Testnet Deployment | ${{ needs.deploy-testnet.result == 'success' && 'âœ…' || needs.deploy-testnet.result == 'skipped' && 'â­ï¸' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Overall status
          if [ "${{ needs.quality.result }}" = "success" ] && [ "${{ needs.compile.result }}" = "success" ] && [ "${{ needs.forge-tests.result }}" = "success" ] && [ "${{ needs.relayer.result }}" = "success" ] && [ "${{ needs.static-analysis.result }}" = "success" ] && [ "${{ needs.dependency-audit.result }}" = "success" ] && [ "${{ needs.build.result }}" = "success" ]; then
            echo "ðŸŽ‰ **All CI/CD checks passed successfully!**" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Code is ready for production deployment." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **CI/CD pipeline failed!**" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ” Please review the failed jobs above." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
