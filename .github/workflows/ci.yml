name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          cd apps/relayer-tickets && npm ci
          cd ../indexer-tickets && npm ci
          cd ../pinning-adapter && npm ci
          cd ../scanner-pwa && npm ci
      
      - name: Lint relayer
        run: cd apps/relayer-tickets && npm run lint || echo "No lint script"
      
      - name: Lint indexer
        run: cd apps/indexer-tickets && npm run lint || echo "No lint script"

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          cd apps/relayer-tickets && npm ci
          cd ../indexer-tickets && npm ci
          cd ../pinning-adapter && npm ci
      
      - name: Run tests
        run: |
          cd apps/relayer-tickets && npm test || echo "No tests"
          cd ../indexer-tickets && npm test || echo "No tests"
          cd ../pinning-adapter && npm test || echo "No tests"

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Build relayer
        run: |
          cd apps/relayer-tickets
          npm ci
          npm run build
      
      - name: Build indexer
        run: |
          cd apps/indexer-tickets
          npm ci
          npm run build
      
      - name: Build pinning adapter
        run: |
          cd apps/pinning-adapter
          npm ci
          npm run build
      
      - name: Build scanner PWA
        run: |
          cd apps/scanner-pwa
          npm ci
          npm run build

  docker:
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/relayer-tickets
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/indexer-tickets
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/pinning-adapter
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push relayer image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/relayer-tickets
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/relayer-tickets:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push indexer image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/indexer-tickets
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/indexer-tickets:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push pinning adapter image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/pinning-adapter
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/pinning-adapter:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add your deployment script here
          # Example: kubectl apply -f k8s/ or docker-compose up -d