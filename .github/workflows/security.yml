name: Security Audit

on:
  schedule:
    - cron: '0 2 * * 1' # Weekly on Monday at 2 AM
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  dependency-audit:
    name: Dependency Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate

      - name: Check for known vulnerabilities
        run: npm audit --json > audit-results.json

      - name: Upload audit results
        uses: actions/upload-artifact@v3
        with:
          name: audit-results
          path: audit-results.json

  smart-contract-security:
    name: Smart Contract Security Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Slither
        run: |
          pip install slither-analyzer
          pip install crytic-compile

      - name: Run Slither analysis
        run: slither . --json slither-results.json
        continue-on-error: true

      - name: Upload Slither results
        uses: actions/upload-artifact@v3
        with:
          name: slither-results
          path: slither-results.json

      - name: Run Echidna tests
        run: npm run security:test
        continue-on-error: true

  code-scanning:
    name: Code Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript, typescript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security test suite
        run: npm run test:security
        continue-on-error: true

      - name: Test for common vulnerabilities
        run: |
          # Test for reentrancy vulnerabilities
          npm run test:reentrancy
          
          # Test for access control issues
          npm run test:access-control
          
          # Test for integer overflow/underflow
          npm run test:integer-overflow
        continue-on-error: true

  compliance-check:
    name: Compliance Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for hardcoded secrets
        run: |
          # Check for private keys
          if grep -r "0x[a-fA-F0-9]{64}" --include="*.ts" --include="*.js" --include="*.sol" .; then
            echo "❌ Potential private key found!"
            exit 1
          fi
          
          # Check for API keys
          if grep -r "sk-[a-zA-Z0-9]" --include="*.ts" --include="*.js" .; then
            echo "❌ Potential API key found!"
            exit 1
          fi
          
          echo "✅ No hardcoded secrets found"

      - name: Check for sensitive data
        run: |
          # Check for email addresses in code
          if grep -r "@" --include="*.ts" --include="*.js" --include="*.sol" . | grep -v "//" | grep -v "/*"; then
            echo "⚠️  Email addresses found in code"
          fi
          
          # Check for IP addresses
          if grep -r "[0-9]\{1,3\}\.[0-9]\{1,3\}\.[0-9]\{1,3\}\.[0-9]\{1,3\}" --include="*.ts" --include="*.js" .; then
            echo "⚠️  IP addresses found in code"
          fi

  security-report:
    name: Generate Security Report
    runs-on: ubuntu-latest
    needs: [dependency-audit, smart-contract-security, code-scanning, secret-scanning, security-tests, compliance-check]
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Generate security report
        run: |
          echo "# Security Audit Report" > security-report.md
          echo "Generated on: $(date)" >> security-report.md
          echo "" >> security-report.md
          
          echo "## Dependency Audit" >> security-report.md
          if [ -f audit-results.json ]; then
            echo "✅ Dependency audit completed" >> security-report.md
          else
            echo "❌ Dependency audit failed" >> security-report.md
          fi
          
          echo "" >> security-report.md
          echo "## Smart Contract Security" >> security-report.md
          if [ -f slither-results.json ]; then
            echo "✅ Slither analysis completed" >> security-report.md
          else
            echo "❌ Slither analysis failed" >> security-report.md
          fi
          
          echo "" >> security-report.md
          echo "## Code Scanning" >> security-report.md
          echo "✅ CodeQL analysis completed" >> security-report.md
          
          echo "" >> security-report.md
          echo "## Secret Scanning" >> security-report.md
          echo "✅ TruffleHog scan completed" >> security-report.md

      - name: Upload security report
        uses: actions/upload-artifact@v3
        with:
          name: security-report
          path: security-report.md

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('security-report.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
